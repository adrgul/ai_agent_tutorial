# Prometheus Configuration for AI Agent Monitoring
#
# This configuration sets up Prometheus to scrape metrics from the AI agent backend.
# The metrics include LLM usage, tool calls, node execution times, and errors.

global:
  scrape_interval: 15s  # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'ai-agent-monitor'
    environment: 'dev'  # Change to prod/staging as needed

# Alerting configuration (optional - requires Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules for alerts and recording rules
rule_files:
  # - "alerts.yml"  # Uncomment and create alerts.yml for custom alerts

# Scrape configurations
scrape_configs:
  # Job: AI Agent Backend
  - job_name: 'ai-agent'
    static_configs:
      - targets: ['ai-agent-backend:8000']  # Docker service name
        labels:
          service: 'ai-agent-backend'
          component: 'api'
    
    # Scrape /metrics endpoint
    metrics_path: '/metrics'
    
    # Optional: Add authentication if /metrics endpoint is protected
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'secret'
    
    # Relabel to add instance labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ai-agent-backend'

  # Job: Prometheus itself (self-monitoring)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
