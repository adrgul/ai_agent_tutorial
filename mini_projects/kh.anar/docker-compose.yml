version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "4000:3000"
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
