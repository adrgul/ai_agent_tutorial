# Docker Compose configuration for SupportAI
# NOTE: 'version' attribute is obsolete in modern Docker Compose

services:
  # Main API Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: supportai-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - QDRANT_HOST=qdrant
      - QDRANT_HTTPS=false  # ⚠️ Internal Docker network = no HTTPS
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - supportai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Qdrant Vector Database
  # IMPORTANT: Version must be compatible with qdrant-client ~1.13.0
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: supportai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - supportai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: supportai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - supportai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  supportai-network:
    driver: bridge

volumes:
  qdrant_data:
  redis_data:
