name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pytest
      working-directory: ./backend
      env:
        OPENAI_API_KEY: sk-test-fake-key-for-ci
      run: |
        pytest -v --tb=short

  lint-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install ruff

    - name: Run ruff check
      working-directory: ./backend
      run: |
        ruff check app/ --select E,F,W --ignore E501

    - name: Check imports
      working-directory: ./backend
      run: |
        python -c "from app.main import app; print('âœ… Imports successful')"
