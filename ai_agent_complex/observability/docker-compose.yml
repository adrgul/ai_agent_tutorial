version: '3.8'

services:
  # AI Agent Backend (if not already in main docker-compose.yml)
  # Uncomment if you want a standalone observability stack
  # backend:
  #   build: ../backend
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #     - ENABLE_METRICS=true
  #     - ENVIRONMENT=dev
  #   volumes:
  #     - ../backend:/app
  #     - ../data:/app/data

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-agent-prometheus
    ports:
      - "9090:9090"  # Prometheus UI
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'  # Enable hot reload via HTTP POST /-/reload
    networks:
      - observability
    restart: unless-stopped
    labels:
      - "description=Prometheus metrics collection for AI Agent"

  # Grafana - Metrics visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ai-agent-grafana
    ports:
      - "3001:3000"  # Grafana UI (using 3001 to avoid conflict with frontend)
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change in production!
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - observability
    depends_on:
      - prometheus
    restart: unless-stopped
    labels:
      - "description=Grafana dashboards for AI Agent metrics"

  # Optional: cAdvisor for container metrics
  # Uncomment if you want to monitor Docker container resource usage
  # cadvisor:
  #   image: gcr.io/cadvisor/cadvisor:latest
  #   container_name: ai-agent-cadvisor
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - /:/rootfs:ro
  #     - /var/run:/var/run:ro
  #     - /sys:/sys:ro
  #     - /var/lib/docker/:/var/lib/docker:ro
  #   networks:
  #     - observability
  #   privileged: true
  #   restart: unless-stopped

networks:
  observability:
    driver: bridge
    name: ai-agent-observability
    labels:
      - "description=Network for AI Agent observability stack"

volumes:
  prometheus-data:
    driver: local
    labels:
      - "description=Prometheus time-series database storage"
  
  grafana-data:
    driver: local
    labels:
      - "description=Grafana configuration and dashboards storage"
